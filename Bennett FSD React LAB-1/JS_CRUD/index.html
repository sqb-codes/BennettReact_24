<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="assets/javascripts/controller.js"></script>
</head>
<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <h1>CRUD Application</h1>
                </div>
                <nav id="main-nav"></nav>
            </div>
        </div>
    </header>

    <hr>

    <section id="task-form">
        <div class="container">
            <div class="task-input">
                <label for="task-name">Enter Task Title</label>
                <input type="text" id="task-name" placeholder="Enter task title">
            </div>
            <div class="task-input">
                <label for="task-desc">Enter Task Description</label>
                <textarea id="task-desc" cols="0" rows="0" placeholder="Enter task description"></textarea>
            </div>

            <div class="buttons">
                <button id="add" class="btn">Add Task</button>
                <button id="delete" class="btn">Delete Task</button>
                <button id="update" class="btn">Update Task</button>
                <button id="sort" class="btn">Sort Task</button>
                <button id="search" class="btn">Search Task</button>
                <button id="save" class="btn">Save Task</button>
                <button id="load" class="btn">Load Task</button>
            </div>
        </div>
    </section>

    <section id="task-table">
        <div class="container">
            <table>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Task Created</th>
                    <th>Task Operation</th>
                </tr>
            </table>
        </div>
    </section>
    
</body>
</html>
